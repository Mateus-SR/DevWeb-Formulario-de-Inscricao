<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
 <h1>Formulário de Inscrição </h1><br>
    <form action="" method="">
        <label for="Nome">Nome: </label>
        <input type="text" id="Nome" name="nome" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="datanasc">Data Nascimento: </label>
        <input type="date" id="datanasc" name="datanasc"><br><br>

        <label for="genero">Genero: </label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino </option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="nãoInformar">Prefiro Não Informar</option>
        </select><br><br>

        <label for="mensagem">Observações</label>
        <textarea name="mensagem" id="mensagem" rols="10" cols="40" maxlength="200"></textarea><br><br>

        <label for="tipoParticipante">Como Quer se Registrar: </label>
        <select name="tipoParticipante" id="tipoParticipante">
            <option value="palestrante">Palestrante</option>
            <option value="participante">Participante</option>
            <option value="voluntario">Voluntário</option>
        </select><br><br>

        <label for="termos">Aceito os Termos</label>
        <input type="checkbox" value="Aceito os Termos" required><br><br>

        <input type="submit" value="Enviar" >
        <input type="button" value="Limpar"><br><br><br>

    </form>

</body>
<footer>Gepeto Tecnology 2025</footer>
</html>
